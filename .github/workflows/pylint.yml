name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v2  # Use actions/checkout@v2 for faster checkout
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2  # Use actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint==<specific-version>  # Specify a specific version of pylint
    - name: Analyzing the code with pylint
      run: |
        pylint $(find . -name '*.py')  # Find Python files recursively
